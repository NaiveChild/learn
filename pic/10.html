		div{
			width: 400px;
			height: 300px;

	<script>

		$(function(){
			var flag=true;
			$('button').on('click',function(){
				if(flag){
					$('#mydiv').animate({
						left:0,
						width:0,
						height:0
					},1000);
					flag=false;
				}else{
					$('#mydiv').animate({
						left:'50%',
						width:'400px',
						height:'300px'
					},1000);
					flag=true;
				}
			})
		})
	</script>
