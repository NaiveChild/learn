<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>通过鼠标滚轮放大缩小图片</title>
	<link rel="stylesheet" href="">
	<style>
		/*.style1 {
			color: #FF0000;
			font-size: 16px;
		}*/

		img{
			cursor: pointer;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
	<script>
		function bigimg(i){
			console.log(i);

			var zoom = parseInt(i.style.zoom,10)||100;
			zoom += event.wheelDelta / 12;
			if(zoom > 0 )
			i.style.zoom=zoom+'%';
			return false;
		}
	</script>
</head>
<body>

	</table>

	<!-- </a>

</body>
</html>
