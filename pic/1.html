<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.text{
			width: 1040px;
			height: 50px;
			border:1px solid black;
			font-size: 22px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="text">
		<span>新建策略</span>
	</div>
	<div>
		<div>
			<label for="model">选择模型</label>
			<input type="text" id="model" value="/工作区/系统模型/同行人模型">
		</div>
		<div>
			<span>执行策略</span>
		</div>
		<div>
			<label for="start-date">开始日期</label>
			<input type="text" id="start-date" placeholder="2017-05-19">
		</div>
		<div>
			<label for="end-date">结束行日期</label>
			<input type="text" id="end-date" placeholder="2017-05-31">
		</div>
		<div>
			<label for="daily-time">每天执行时间</label>
			<input type="text" id="daily-time" placeholder="10：00">
		</div>
		<div>
			<label for="mission-name">任务名称</label>
			<input type="text" id="mission-name" placeholder="同行人分析">
		</div>
		<div>
			<label for="path">任务保存路径</label>
			<input type="text" id="path" placeholder="/个人区/保存路径">
		</div>
		<div>
			<input type="checkbox" id="box">
			<label for="box">立即生效</label>
		</div>
		<div>
			<button>保存</button>
			<button>取消</button>
		</div>
	</div>
</body>
</html>
